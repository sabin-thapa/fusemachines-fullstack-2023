<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" type="module"></script>
  </head>
  <header class="header">Challenge: Quiz App With Timer ‚åõ ‚è±Ô∏è</header>
  <body class="correct content">
    <div class="container" id="container">
      <div id="question-container" class="hide">
        <div class="section">
          <p id="question-count" class="small-font">Question 1 of 10</p>
          <p class="time-remaining"> ‚è±Ô∏è    <span id='timer'> <strong> 10 </strong> </span>s </p>
        </div>
        <div id="question" class="question">Question</div>
        <div id="answer-btns" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn btn-correct">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="control-btns">
        <div id="start-btn" class="start-btn btn">Play</div>
        <div id="instruction-btn" class="start-btn btn">Instructions  </div>
        <div id="about-btn" class="start-btn btn">About  </div>
        <div id="next-btn" class="next-btn btn hide">Next</div>
        <div id="end-btn" class="end-btn btn hide">End</div>
      </div>
      <div id="score-section" class="score-section hide">
        <p class="score-text" id="score-text">You scored 3 pts.</p>
        <p class="play-again-text">Play Again?</p>
        <div class="play-btns">
          <div id="play-again-btn" class="play-again-btn btn">Play</div>
          <div id="quit-btn" class="quit-btn btn ">Quit</div>
        </div>

      </div>
    </div>
    <div id="score-container" class="score-container hide">
      <p class="pin">üìå</p>
      <div class="score-text">Score</div>
      <div class="score-value" id="score">0</div>
    </div>
  </body>
